<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラミング復習ページ</title>
    <link rel="stylesheet" href="/css/programing.css">
</head>

<body>
    <h1>ここに過去に習ったプログラミングの知識をとりためていきましょう。</h1>


    <div class="section___ms">
        <h2 >OMIKUJI</h2>
        <script>
            window.onload = function () {
                const list = ["大吉(`·⊝·´)", "中吉(๏д๏)", "小吉(꒪ཀ꒪)", "吉(*ﾟ▽ﾟ)ﾉ", "末吉(๑❛ꆚ❛๑)", "凶（๑✧∀✧๑）☀", "大凶(≧▽≦)"];
                document.getElementById("button").onclick = function () {
                    var random = Math.floor(Math.random() * list.length);
                    document.getElementById("result").textContent = list[random];
                }
            }
        </script>
        <div class="wrapper">
            <div class="wrapper-button">
                <button id="button" class="button">PUSH</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
</body>

</html>
